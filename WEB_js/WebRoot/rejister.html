<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>
<script type="text/javascript">
		var cities = new Array(4);
		cities[0] =	new Array("A","B","C");
		cities[1] = new Array("E","F");
		cities[2] = new Array("G","H","I","K");
		cities[3] = new Array("Q","W","E","R","T");
	function changecity(index){
		var seEle = document.getElementById("selectid");
		seEle.options.length=0;
	for(var i=0;i<cities.length;i++){
		if(i==index){
			for(var j=0;j<cities[i].length;j++){
				var optionEle = document.createElement("option");
				var city = document.createTextNode(cities[i][j]);
				optionEle.appendChild(city);
				seEle.appendChild(optionEle);
			}
		}
	}		
}
	$(function(){
		$("#form1").validate({
			rules :{
				username:{
					required:true,
					minlength:6
				},
				password:{
					required:true,
					minlength:6,
				}
			},
				messages :{
				username:{
					required:"用户名不能为空！",
				},
				password:{
					required:"密码不能为空",
				}
			},
				errorElement: "label", //用来创建错误提示信息标签
			success: function(label) { //验证成功后的执行的回调函数
				//label指向上面那个错误提示信息标签label
				label.text(" ") //清空错误提示消息
					.addClass("success"); //加上自定义的success类
			}
			
		});
	});	
</script>
</head>

<body>
	<form  onsubmit="return check()"  id="form1"  action="#" >
		<table border="1" align="center">
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username" id="user" /></td>

			</tr>
			<tr>
				<td>密码</td>
				<td><input type="text" name="password" id="password" /></td>
			</tr>
			<tr>
			<td>地址</td>
				<td>
					<select onchange="changecity(this.value)">
					<option>请选择省</option>
					<option value="0">河南</option>
					<option value="1">北京</option>
					<option value="2">河北</option>
					<option value="3">安徽</option>
					</select>
					<select id="selectid">
						<option>请选择市</option>
					</select>
				</td>
			</tr>
		</table>
		<center>
		<input type="submit" value="提交"/>
		<input type="reset" value="重置">
		</center>
	</form>
</body>
</html>
