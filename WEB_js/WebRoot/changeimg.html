<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    
    <title>My JSP 'changeimg.jsp' starting page</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
	<style type="text/css">
#div1 {
	border: 1px solid blue;
	width: 300px;
	height: 200px;
	margin: auto;
	text-align: center;
}

#div2 {
	width: 300px;
	height: 200px;
	margin: auto;
	text-align: center;
}
</style>
	<script type="text/javascript"> 
	
	var i=1;
		function timestart(){
		time=setInterval("showad()",3000);
		setInterval("changeimg()",3000);
		}
		function showad(){
			document.getElementById("img2").style.display="block";
			clearInterval(time);
			time=setInterval("clearad()",3000);
		}
		function clearad(){
			document.getElementById("img2").style.display="none";
			clearInterval(time);
		}
		function changeimg(){
			document.getElementById("img").src="Image/"+i+".jpg";
			i++;
			if(i==5){
			i=1;
		}
	}

	</script>
  </head>
  
  <body onload="timestart()">
    <div id="div1">
    	<img alt="null" src="Image/1.jpg" width="100%" height="100%" id="img"> 
    	<input type="button" value="обр╩уе" onclick="changeimg()">
    </div>
    <div id="div2">
    	<img alt="baidu" src="Image/baidulog.png" width="100%" height="100%" id="img2" style="display:none" />
    </div>
  </body>
</html>
