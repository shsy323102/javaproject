<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉列表左右选择</title>
<script type="text/javascript" src="js/jquery.js"></script>	
<script type="text/javascript">
	$(function(){
		$("#left").dblclick(function(){
			$("#left option:selected").appendTo($("#right"));
		});
		$("#leftonetoright").click(function(){
			$("#left option:selected").appendTo($("#right"));
		});
		$("#leftalltoright").click(function(){
			$("#left option").appendTo($("#right"));
		});
	});
</script>	
	</head>
	<body>
		<table border="1" width="600" align="center">
			<tr>
				<td>
					分类名称
				</td>
				<td>
					<input type="text" name="cname" value="手机数码"/>
				</td>
			</tr>
			<tr>
				<td>
					分类描述
				</td>
				<td>
					<textarea name="cdesc" rows="4" cols="20">手机数码类商品</textarea>
				</td>
			</tr>
			<tr>
				<td>
					分类商品
				</td>
				<td>
					<span style="float: left;">
						<font color="green" face="宋体">已有商品</font><br/>
						<select	id="left" multiple="multiple" style="width: 100px;height: 200px;" >
							<option>IPhone6s</option>
							<option>小米4</option>
							<option>锤子T2</option>
						</select>
						<p><a id="leftonetoright" href="#" style="padding-left: 20px;" >&gt;&gt;</a></p>
						<p><a id="leftalltoright" href="#" style="padding-left: 20px;" >&gt;&gt;&gt;</a></p>
					</span>
					<span style="float: right;">
						<font color="red" face="宋体">未有商品</font><br/>
						<select id="right" multiple="multiple" style="width: 100px;height: 200px;" >
							<option>三星Note3</option>
							<option>华为6s</option>
						</select>
						<p><a href="#" >&lt;&lt;</a></p>
						<p><a href="#" >&lt;&lt;&lt;</a></p>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type='submit' value="修改"/>
				</td>
			</tr>
		</table>
	</body>
</html>
